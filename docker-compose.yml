version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: portal-nginx
    restart: unless-stopped
    ports:
      - "8888:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - portal-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API (con MongoDB Atlas)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: portal-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      # MongoDB Atlas - Usar variable de entorno desde .env
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      # Configuraciones adicionales
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      MERCADOPAGO_ACCESS_TOKEN: ${MERCADOPAGO_ACCESS_TOKEN:-}
      FLOW_API_KEY: ${FLOW_API_KEY:-}
      FLOW_SECRET_KEY: ${FLOW_SECRET_KEY:-}
      FLOW_ENVIRONMENT: ${FLOW_ENVIRONMENT:-production}
      FLOW_API_URL: ${FLOW_API_URL:-https://www.flow.cl/api}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - ./server/uploads:/app/uploads
    # Puerto no expuesto - solo accesible a través de nginx
    networks:
      - portal-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./portal-web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
        VITE_PAYPAL_CLIENT_ID: ${VITE_PAYPAL_CLIENT_ID:-}
        VITE_PAYPAL_CLIENT_SECRET: ${VITE_PAYPAL_CLIENT_SECRET:-}
        VITE_PAYPAL_ENVIRONMENT: ${VITE_PAYPAL_ENVIRONMENT:-sandbox}
        VITE_MERCADOPAGO_PUBLIC_KEY: ${VITE_MERCADOPAGO_PUBLIC_KEY:-}
    container_name: portal-frontend
    restart: unless-stopped
    # Puerto no expuesto - solo accesible a través de nginx
    networks:
      - portal-network
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  portal-network:
    driver: bridge
