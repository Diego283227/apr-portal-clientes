name: Deploy to VPS (Password)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH with Password
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /opt/portal-online
            echo "ðŸ“¥ Pulling latest changes..."
            git pull origin master

            # Detectar si hay cambios en frontend o backend
            CHANGED_FILES=$(git diff HEAD@{1} --name-only)

            if echo "$CHANGED_FILES" | grep -q "portal-web/"; then
              echo "ðŸ”¨ Frontend changes detected, rebuilding..."
              docker-compose down frontend
              docker-compose build --no-cache frontend
              docker-compose up -d
            elif echo "$CHANGED_FILES" | grep -q "server/"; then
              echo "ðŸ”¨ Backend changes detected, rebuilding..."
              docker-compose down backend
              docker-compose build --no-cache backend
              docker-compose up -d
            else
              echo "ðŸ”„ No rebuild needed, restarting containers..."
              docker-compose restart
            fi

            echo "âœ… Deployment completed!"
            docker ps -a | grep portal
