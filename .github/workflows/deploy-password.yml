name: Deploy to VPS (Password)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH with Password
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /opt/portal-online
            echo "ðŸ“¥ Pulling latest changes..."

            # Save current commit before pull
            OLD_COMMIT=$(git rev-parse HEAD)
            git pull origin master
            NEW_COMMIT=$(git rev-parse HEAD)

            echo "Old commit: $OLD_COMMIT"
            echo "New commit: $NEW_COMMIT"

            # Detectar si hay cambios en frontend, backend, o configuraciÃ³n docker
            CHANGED_FILES=$(git diff --name-only $OLD_COMMIT $NEW_COMMIT)

            echo "Changed files:"
            echo "$CHANGED_FILES"

            # Detectar si hay cambios en docker-compose.yml o nginx.conf
            if echo "$CHANGED_FILES" | grep -q -E "(docker-compose\.yml|nginx\.conf)"; then
              echo "ðŸ”§ Docker configuration changes detected, full rebuild..."
              docker-compose down || true
              docker system prune -f || true
              docker-compose build --no-cache --pull
              docker-compose up -d
              echo "âœ… Full rebuild completed"
            elif echo "$CHANGED_FILES" | grep -q "portal-web/"; then
              echo "ðŸ”¨ Frontend changes detected, rebuilding..."
              docker-compose stop frontend || true
              docker system prune -f || true
              docker-compose build --no-cache --pull frontend
              docker-compose up -d
              echo "âœ… Frontend rebuilt and restarted"
            elif echo "$CHANGED_FILES" | grep -q "server/"; then
              echo "ðŸ”¨ Backend changes detected, rebuilding..."
              docker-compose stop backend || true
              docker system prune -f || true
              docker-compose build --no-cache --pull backend
              docker-compose up -d
              echo "âœ… Backend rebuilt and restarted"
            else
              echo "ðŸ”„ No rebuild needed, restarting containers..."
              docker-compose restart
            fi

            echo "âœ… Deployment completed!"
            docker ps -a | grep portal
