name: Fast Deploy (Restart Only)

on:
  workflow_dispatch: # Permitir ejecuci√≥n manual desde GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Fast Restart on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/portal-online
            git pull origin master
            docker-compose -f docker-compose.atlas.yml restart
            echo "Fast restart completed!"
            docker ps
