<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Portal APR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-grid-pattern {
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        body {
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="min-h-screen w-full bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 relative overflow-hidden">
        <div class="absolute inset-0 bg-grid-pattern opacity-30"></div>
        
        <div class="relative min-h-screen flex items-center justify-center p-6">
            <div class="w-full max-w-md">
                
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="mx-auto w-20 h-20 bg-blue-500/20 rounded-full flex items-center justify-center mb-6">
                        <svg class="w-10 h-10 text-blue-300" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold text-white mb-2" id="pageTitle">Nueva Contraseña</h1>
                    <p class="text-blue-100/70">Ingresa tu nueva contraseña</p>
                </div>

                <!-- Form Card -->
                <div class="backdrop-blur-xl bg-white/10 border-white/20 border rounded-2xl shadow-2xl p-8">
                    <h2 class="text-center text-white text-xl font-semibold mb-6" id="formTitle">Restablecer Contraseña</h2>
                    
                    <!-- Loading State -->
                    <div id="loadingState" class="text-center">
                        <div class="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p class="text-white/80">Verificando enlace de recuperación...</p>
                    </div>

                    <!-- Error State -->
                    <div id="errorState" class="hidden text-center">
                        <div class="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-red-400 mb-2">Enlace No Válido</h3>
                        <p class="text-red-200/80 mb-4">El enlace de recuperación no es válido o ha expirado.</p>
                        <button onclick="goToLogin()" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg text-white font-semibold">
                            Volver al Login
                        </button>
                    </div>

                    <!-- Success State -->
                    <div id="successState" class="hidden text-center">
                        <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-green-400 mb-2">¡Contraseña Actualizada!</h3>
                        <p class="text-green-200/80 mb-4">Tu contraseña ha sido actualizada exitosamente.</p>
                        <button onclick="goToLogin()" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg text-white font-semibold">
                            Ir al Login
                        </button>
                    </div>

                    <!-- Form -->
                    <form id="resetForm" class="hidden space-y-6">
                        <!-- New Password -->
                        <div class="space-y-3">
                            <label class="text-white/90 text-sm font-medium block">Nueva Contraseña</label>
                            <div class="relative">
                                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-white/50" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                                </svg>
                                <input 
                                    type="password" 
                                    id="password"
                                    placeholder="Ingresa tu nueva contraseña"
                                    class="bg-white/5 border border-white/20 text-white placeholder:text-white/50 focus:bg-white/10 focus:border-blue-400 h-12 pl-11 pr-11 w-full rounded-lg outline-none"
                                    required
                                />
                                <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-white/50 hover:text-white">
                                    <svg id="passwordEye" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                            </div>
                            <p class="text-xs text-blue-100/60" id="passwordHelp">Debe tener al menos 6 caracteres</p>
                        </div>

                        <!-- Confirm Password -->
                        <div class="space-y-3">
                            <label class="text-white/90 text-sm font-medium block">Confirmar Contraseña</label>
                            <div class="relative">
                                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-white/50" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                                </svg>
                                <input 
                                    type="password" 
                                    id="confirmPassword"
                                    placeholder="Confirma tu nueva contraseña"
                                    class="bg-white/5 border border-white/20 text-white placeholder:text-white/50 focus:bg-white/10 focus:border-blue-400 h-12 pl-11 pr-11 w-full rounded-lg outline-none"
                                    required
                                />
                                <button type="button" onclick="togglePassword('confirmPassword')" class="absolute right-3 top-1/2 -translate-y-1/2 text-white/50 hover:text-white">
                                    <svg id="confirmPasswordEye" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="formError" class="hidden bg-red-500/10 border border-red-500/20 text-red-200 p-4 rounded-lg">
                            <div class="flex items-center gap-2">
                                <svg class="w-4 h-4 text-red-400 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                </svg>
                                <span id="formErrorText"></span>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            id="submitBtn"
                            class="w-full h-12 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-200"
                        >
                            <span class="flex items-center justify-center gap-2">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                                </svg>
                                <span id="submitText">Actualizar Contraseña</span>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Floating Elements -->
        <div class="absolute -top-10 -right-10 w-40 h-40 bg-blue-500/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-16 -left-16 w-48 h-48 bg-purple-500/20 rounded-full blur-3xl"></div>
    </div>

    <script>
        let isAdmin = false;
        let token = '';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔐 Standalone password reset page loaded');
            console.log('🔐 URL:', window.location.href);
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            token = urlParams.get('token');
            
            // Check if admin route
            isAdmin = window.location.pathname.includes('admin-reset');
            
            console.log('🔐 Token found:', token ? 'Yes' : 'No');
            console.log('🔐 Is admin:', isAdmin);
            
            if (!token) {
                showError();
                return;
            }
            
            // Update UI for admin
            if (isAdmin) {
                document.getElementById('pageTitle').textContent = 'Nueva Contraseña Admin';
                document.getElementById('formTitle').textContent = 'Restablecer Contraseña Administrativa';
                document.getElementById('passwordHelp').textContent = 'Debe tener al menos 8 caracteres (recomendado para cuentas administrativas)';
                document.getElementById('submitText').textContent = 'Actualizar Contraseña Administrativa';
            }
            
            // Show form
            hideLoading();
            showForm();
        });

        // Form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            hideError();
            
            // Validation
            if (!password || !confirmPassword) {
                showError('Por favor completa todos los campos');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Las contraseñas no coinciden');
                return;
            }
            
            const minLength = isAdmin ? 8 : 6;
            if (password.length < minLength) {
                showError(`La contraseña debe tener al menos ${minLength} caracteres`);
                return;
            }
            
            // Show loading
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <span class="flex items-center justify-center gap-2">
                    <div class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                    Actualizando contraseña...
                </span>
            `;
            
            try {
                const response = await fetch('http://localhost:7782/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: password,
                        tipoUsuario: isAdmin ? 'super_admin' : 'socio'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    console.log('🔐 Password reset successful');
                    showSuccess();
                } else {
                    console.error('🔐 Password reset failed:', data.message);
                    showError(data.message || 'Error al restablecer contraseña');
                }
            } catch (error) {
                console.error('🔐 Network error:', error);
                showError('Error de conexión. Intenta nuevamente.');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <span class="flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                        </svg>
                        ${document.getElementById('submitText').textContent}
                    </span>
                `;
            }
        });

        // Helper functions
        function hideLoading() {
            document.getElementById('loadingState').classList.add('hidden');
        }

        function showForm() {
            document.getElementById('resetForm').classList.remove('hidden');
        }

        function showError(message = '') {
            if (message) {
                document.getElementById('formError').classList.remove('hidden');
                document.getElementById('formErrorText').textContent = message;
            } else {
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('resetForm').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
            }
        }

        function hideError() {
            document.getElementById('formError').classList.add('hidden');
        }

        function showSuccess() {
            document.getElementById('resetForm').classList.add('hidden');
            document.getElementById('successState').classList.remove('hidden');
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + 'Eye');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 01-8.1 4.1a10.07 10.07 0 0126.04 13.84z"></path>
                    <path d="M9.9 4.24A9.12 9.12 0 0110 4a10 10 0 018.59 4.88l-1.17.68A8 8 0 005.41 9.56l-1.17-.68A9.88 9.88 0 019.9 4.24z"></path>
                `;
            } else {
                field.type = 'password';
                icon.innerHTML = `
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                `;
            }
        }

        function goToLogin() {
            // Add fade out effect before redirect
            document.body.style.transition = 'opacity 0.3s ease-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                const loginUrl = isAdmin ? 'http://localhost:5173/#admin-login' : 'http://localhost:5173/#login';
                window.location.href = loginUrl;
            }, 300);
        }
    </script>
</body>
</html>
